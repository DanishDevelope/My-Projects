<!-- Html for Login Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Enter your email" required><br>
                <input type="password" id="loginPassword" placeholder="Enter your password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
            <div id="loginErrorMessage" class="error"></div>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Enter your name" required><br>
                <input type="email" id="signupEmail" placeholder="Enter your email" required><br>
                <input type="password" id="signupPassword" placeholder="Enter your password" required><br>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            <div id="signupErrorMessage" class="error"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
